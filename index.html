<html>
<head>

</head>
<body style="background-color: #C0C0C0;">
	<h1>Image gallery</h1>
	<div class="sliding-gallery">

    <img class="thumbnail" src="images/img5.jpg" alt="Image 5">
    <img class="thumbnail" src="images/img6.jpg" alt="Image 6">

    <img class="thumbnail" src="images/img12.jpg" alt="Image 12">

</div>
